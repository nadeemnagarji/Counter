<body>
   <div class="wrapper">
    <div id="header">
    <h1> Multiple Timers App</h1>
    <div class="input-section">
        <p>Set Time:</p>
        <form class="inputs">
        <input type="text" placeholder="hh" class="input" id="hour-input" required required maxlength="2"><span id="dots"> :</span>
        <input type="text" placeholder="mm" class="input" id="min-input" required required maxlength="2"><span> :</span>
        <input type="text" placeholder="ss" class="input" id="sec-input" required  required maxlength="2">
        <button id="set-btn">Set</button>
    </form>
        
    </div>
    <p id="currTimers">Current Timers</p>
   </div>

   <div  id="display">

   </div>
</div>
